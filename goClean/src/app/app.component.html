<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
<div *ngIf="!logStatus">
    <div class="main">
    <section class="sign-in">
        <div class="container ctest">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img class="logoImg" src="../assets/img/home-logo.png" alt="sing up image"></figure>
                    <a *ngIf="!isSignUp" role="button" (click)="signUpSelected()"  class="signup-image-link">Create an account</a>
                    <a *ngIf="isSignUp" role="button" (click)="logInSelected()"  class="signup-image-link">Already have a account</a>
                </div>

                <div class="signin-form">
                    <h2 *ngIf="!isSignUp" class="form-title">Login</h2>
                    <h2 *ngIf="isSignUp" class="form-title">Sign Up</h2>
                    <form method="POST" class="register-form" id="login-form"  #f="ngForm">
                        <div *ngIf="isSignUp" class="form-group">
                            <div class="labelTest" for="name"><i class="zmdi zmdi-account material-icons-name"></i></div>
                            <input type="text" name="name" id="name" ngModel placeholder="Your Name"/>
                        </div>
                        <div class="form-group">
                            <div class="labelTest" for="email"><i class="zmdi zmdi-email"></i></div>
                            <input type="email" name="email" id="email" ngModel placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <div class="labelTest" for="your_pass"><i class="zmdi zmdi-lock"></i></div>
                            <input type="password" name="your_pass" id="your_pass" ngModel placeholder="Password"/>
                        </div>
                        <div *ngIf="isSignUp" class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" (click)="onSubmitSignUp(f)"  value="Sign up"/>
                        </div>
                        <div *ngIf="!isSignUp" class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" (click)="onSubmitLogin(f)" value="Log in"/>
                        </div>
                    </form>

                </div>
            </div>
            <div *ngIf="showAlert" class="alert alert-{{role}} alert-dismissible" role="alert">
                <a (click)="dismissAlert()" style="right: 11px;" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                {{msg}}
            </div>
        </div>

    </section>
